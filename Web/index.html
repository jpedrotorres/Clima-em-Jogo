<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecologic Reign</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="entry-screen" class="entry-container">
        <img src="image.jpeg" alt="Ecologic Reign Image" class="entry-image">
        <h1 class="game-title">Ecologic Reign</h1>
        <p class="description">Citizen Management, Environment and Economy with your choices</p>
        <button id="start-btn" class="start-button">Start</button>
    </div>

    <div id="game" style="display: none;">
        <h1>Ecologic Reign</h1>
        <div id="event-card" class="card">
            <p id="event-text">Event will appear here.</p>
        </div>
        <div id="card-container">
            <div id="left-card" class="card" onclick="makeChoice(0)">
                <p id="left-choice">Choice 1</p>
            </div>
            <div id="right-card" class="card" onclick="makeChoice(1)">
                <p id="right-choice">Choice 2</p>
            </div>
        </div>
        <div id="impact">
            <p id="impact-text">Impact will appear here.</p>
            <button id="confirm-button" onclick="confirmChoice()">Confirm Choice</button>
        </div>
        <div id="stats">
            <p>Citizens: <span id="citizens">50</span></p>
            <p>Environment: <span id="environment">50</span></p>
            <p>Economy: <span id="economy">50</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
